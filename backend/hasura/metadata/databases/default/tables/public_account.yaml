table:
  name: account
  schema: public
object_relationships:
- name: account_type
  using:
    foreign_key_constraint_on: type
- name: client
  using:
    foreign_key_constraint_on: client_id
array_relationships:
- name: services
  using:
    foreign_key_constraint_on:
      column: account_id
      table:
        name: service
        schema: public
- name: transactions
  using:
    foreign_key_constraint_on:
      column: account_id
      table:
        name: transaction
        schema: public
- name: transactionsByFavoredAccountId
  using:
    foreign_key_constraint_on:
      column: favored_account_id
      table:
        name: transaction
        schema: public
